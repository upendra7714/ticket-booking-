<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let c of cards">
            <div class="card">
              <div class="id">
                <div class="card-img">
                   <img [src]="c.src" [alt]="c.alt">
                   <h1>{{c.title}}</h1>
                   <h2></h2>
                   <div class="card-discription">
                      <h3><span>{{c.price}}</span></h3>
                      <button class="btn btn-outline-success" id="order">{{c.button}}</button>
                   </div>
                </div>
              </div>
            </div>
      </div>
  </div>
</div>
